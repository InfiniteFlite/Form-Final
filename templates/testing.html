
{% extends "layout.html" %}

{% block title %}Forum{% endblock %}

{% block content %}
  <h1>Forum</h1>
  <p>Description of your forum and user guidelines go here.</p>

  <form action='/posted' method="post">
    <textarea name="message" style="width:100%; height:100px;"></textarea>
    <br>
    <input type="submit" value="Post">
  </form>

  <div>
      <input type="text">
      <input type="range" class="form-control-range"> <!-- slide for rating -->
      <input type="file" class="form-control-file border"> <!-- slider type -->
    </div>
    <!-- card post -->
    <div class="card" style="width:400px">
      <img class="card-img-top" src="img_avatar1.png" alt="Card image">
      <div class="card-body">
        <h4 class="card-title">John Doe</h4>
        <p class="card-text">Some example text.</p>
        <a href="#" class="btn btn-primary">See Profile</a>
      </div>
    </div>

  {{ past_posts }}


{% endblock %}
