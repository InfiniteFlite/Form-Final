<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>{% block title %}{% endblock %}</title>


  </head>
  <body>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
      <a class="navbar-brand" href="/form">
          <img src="../static/images/navbar-logo.png" alt="Bugatti Bollide" style="width:50px;">
      </a>
      <form class="form-inline d-flex justify-content-center" id="searchbar" action="/">
      <input id="searchbarinput" class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-success" type="submit">Search</button>
      </form>
      <ul class="nav navbar-nav navbar-right d-flex justify-content-right">
      <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
      </li>
 	     {% if logged_in %}
         <li class="nav-item"><p class="navbar-text">{{ session['user_data']['login']}}</li>
 	     {% endif %}
         <li class="nav-item">
 	  {% if logged_in %}
 	  <a class="nav-link" href="/logout">Logout</a>
 	  {% else %}
 	  <a class="nav-link" href="/login">Login</a>
 	  {% endif %}
        </li>
     </ul>
    </nav>

  {% block content %}{% endblock %}




  </body>
</html>
